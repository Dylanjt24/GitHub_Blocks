<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Blocks</title>
</head>
<body>
    <div id="container">
        <h1>GitHub Blocks</h1>
        <div class="row" id="top">
            <img src="images/megacat-2.png" alt="octocat dressed like Megaman">
            <img src="images/linktocat.jpg" alt="octocat dressed like Link">
            <img src="images/spidertocat.png" alt="octocat dressed like Spiderman">
        </div>
        <div class="row" id="center">
            <img src="images/NUX_Octodex.gif" alt="octocat holding gadgets and looking at a butterfly">
            <img src="images/jetpacktocat.png" alt="octocat wearing a jetpack">
        </div>
        <div class="row" id="bottom">
            <img src="images/luchadortocat.png" alt="octocat dressed like a luchador">
            <img src="images/boxertocat_octodex.jpg" alt="octocat with boxing gloves">
            <img src="images/dinotocat.png" alt="octocat dressed like a dinosaur">
        </div>
        <p>Images from <a href="https://octodex.github.com/">GitHub Octodex</a></p>
    </div>
</body>
</html>
